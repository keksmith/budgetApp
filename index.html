<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget App</title>
</head>
<body>
    <main>
        <section id="monthly_budget_section">
            <h1>Monthly budget</h1>
            <p id="monthly_budget"></p>
            <form>
                <label for="income_input">Income</label>
                <input type="number" id="income_input">
                <button id="update_budget">Update budget</button>
            </form>
        </section>
        <section id="add_expense_section">
            <h1>Add expense</h1>
            <form>
                <label for="name_input">Name</label>
                <input type="text" id="name_input">
                <label for="amount_input">Amount</label>
                <input type="number" id="amount_input">
                <button id="add_expense">Add expense</button>
            </form>
        </section>
        <section id="expense_list_section">
            <h1>Monthly expenses</h1>
            <div id="expense_list"></div>
        </section>
        <section id="expense_total_section">
            <h1>Total expenses</h1>
            <p id="total_expenses"></p>
        </section>
        <section id="remaining_balance_section">
            <h1>Remaining balance</h1>
            <p id="remaining_balance"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
